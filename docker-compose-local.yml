version: '2'

services:
  bss:
    image: 'jeanblanchard/busybox-java'
    volumes:
      - '.:/demo'
    command: java -jar /demo/leshan-bsserver-demo.jar
  ms:
    image: 'jeanblanchard/busybox-java'
    volumes:
      - '.:/demo'
    command: java -jar /demo/leshan-server-demo.jar
  dev:
    image: 'jeanblanchard/busybox-java'
    volumes:
      - '.:/demo'
    command: java -jar /demo/leshan-client-demo.jar
    depends_on:
      - 'bss'
      - 'ms'
